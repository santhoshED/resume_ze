<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./scripts/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./scripts/sweetalert.css">

	<script type="text/javascript" src="./scripts/sweetalert.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div style="display:flex;justify-content:center;font-size:18px">
        <div class="navbar-header">
            <p class="navbar-brand" style="color:#ff751a;font-weight:800" >Zemoso</p>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-center">
                <li><a href="/">Add New</a></li>
                <li><a href="/resumes">Resumes</a></li>
                <li><a href="/masterdb">Master DB</a></li>
            </ul>
        </div>
    </div>
    </div>
	</nav>
	<div class="panel panel-default col-lg-8 col-lg-offset-2">
	<div class="panel-body">	
	<div class="col-lg-12">
		<div class="col-lg-6">
		<div class="panel panel-default">
	  		<div class="panel-heading">Add University</div>
	  		<div class="panel-body">
	  			<form id="uni" action="/adduniversity" method="POST" enctype="multipart/form-data">
					<div class="form">
						<input 
						class="form-control" 
						type="text" 
						name="uni_name"
						placeholder="University Name"
						required/>
						<br>
						<div class="form-group">
				      		<input type="file" name="uni_img" accept="image/*" required>
				      	</div>
				    </div>		
				</form>
				<button class="btn btn-secondary" onclick="handleAdd('uni')">Add</button>
	  		</div>
		</div>
		</div>
		<div class="col-lg-6">
		<div class="panel panel-default">
	  		<div class="panel-heading">Add Skill</div>
	  		<div class="panel-body">
	  			<form id="skill" action="/addskill" method="POST" enctype="multipart/form-data">
					<div class="form">
						<input 
						class="form-control" 
						type="text" 
						name="skill_name"
						placeholder="Skill Name"/
						required>
						<br>
						<div class="form-group">
				      		<input type="file" name="skill_img" accept="image/*">
				      	</div>
				        
				    </div>		
				</form>
				<button class="btn btn-secondary" onclick="handleAdd('skill')">Add</button>
	  		</div>
		</div>
		</div>
	</div>
	</div>
	</div>
	<script type="text/javascript">
		function handleAdd(id){
			sweetAlert({
			  title: "Are you sure?",
			  text: "You will not be able to delete undo this",
			  type: "warning",
			  showCancelButton: true,
			  confirmButtonColor: "#DD6B55",
			  confirmButtonText: "Yes, Add it",
			  closeOnConfirm: false
			},
			function(){
				sweetAlert({
					title: "Database has been updated",
			  		type: "success",
			  		confirmButtonText: "OK",
			  		closeOnConfirm: true
			  	},function(){
			  		document.getElementById(id).submit();
			  	});
				
			});
			
		}
	</script>
</body>
</html>
